<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>REGISTRARSE</title>
</head>
<body>
    <div id="columna">
        <div class="row justify-content-md-center">
            <div class="col col-md-9" style="padding-top: 25px;">
                <h2 class="card-title">Registro</h2>
                    <div class="card">    
                        <div class="card-body">
                            <form class="row g-4">
                                <div class="col-md-6">
                                <label for="inputnombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="inputnombre">
                                </div>

                                <div class="col-md-6">
                                <label for="inputnombre" class="form-label">Aficiones</label>
                                    <ul class="list-group">
                                        <li class="list-group-item active" aria-current="true">FÃºtbol</li>
                                        <li class="list-group-item">Leer</li>
                                        <li class="list-group-item">Correr</li>
                                        <li class="list-group-item">Danza</li>
                                        <li class="list-group-item">Ninguna</li>
                                      </ul>
                                </div>

                                <div class="col-md-6">
                                <label for="inputapellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="inputapellido">
                                </div>

                                <div class="col-12">
                                <label for="inputSexo" class="form-label">Sexo</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                    <label class="form-check-label" for="inlineCheckbox1">Masculino</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                    <label class="form-check-label" for="inlineCheckbox2">Femenino</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                    <label class="form-check-label" for="inlineCheckbox3">No precisa</label>
                                  </div>
                                </div>

                                <div class="col-md-6">
                                    <label for="inputpais" class="form-label">Pais</label>
                                    <select id="inputpais" class="form-select">
                                        <option selected>Peru</option>
                                        <option>...</option>
                                    </select>
                                    </div>

                                <div class="col-md-6">
                                <label for="inputotras" class="form-label">Otras</label>
                                <input type="text" class="form-control" id="inputotras">
                                    
                                </div>

                                <div class="col-md-12">
                                <label class="form-label">Username</label>
                                <input class="form-control" type="text" id="frm_username">    
                                </div>    
                                

                                <div class="col-md-12"> 
                                <label class="form-label">Password</label>
                                <input class="form-control" type="password" id="frm_password">    
                                </div>     

                                <div class="mt-2 d-grid gap-2 d-md-flex justify-content-md-center">
                                    <button type="button" class="btn btn-success">Guardar</button>
                                    <a href="/Login.html" class="btn btn-danger" type="button">Cancelar</a>
                                </div>
                            </form>
                        </div>
                    </div>
                
                
            </div>
            
        </div>
    </div>
    
</body>
</html>
